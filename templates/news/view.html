{% extends 'base.html' %}

{% block title %}News Post{% endblock %}

{% block content %}
    <article>
        <h2{% if not post.viewable %} class="muted"{% endif %}>{{ post.title }}{% if user.is_authenticated %} <span class="label error"><a href="{% url 'news_edit' post.pk %}">Edit</a></span>{% endif %}</h2>
        <p>
            {{ post.content | safe }}
        </p>
        Posted by {{ post.author.get_username }} on {{ post.date }}
    </article>
{% endblock %}
